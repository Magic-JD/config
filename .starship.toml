# A minimal left prompt
format = """$username\
$hostname\
$localip\
$shlvl\
$singularity\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$character"""

# move the rest of the prompt to the right
right_format = """$all"""


